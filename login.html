<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahsoka Voice - Celebremos nuestros logros!</title>
    <link rel="stylesheet" href="Estilos.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    
<div class="container">    
    <div class="menu"> 
        <img class="center" src="../img/logo.png" alt="logo-AshokaVoice"/> 

    </div>

    <div class="registro">
        

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" onclick="logined()">Login</button>
                <button class="toggle-btn" onclick="registered()">Register</button>
            </div>
            
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Name" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Name" required>
                <input type="email" class="input-field" placeholder="Enter email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>


    </div>

     
    
    <div class="footer">
        <p class="center">Ahsoka Voice</p>
    </div>


        
</div>

   
<script>
    var login = document.getElementById('login');
var register = document.getElementById('register');
var btn = document.getElementById('btn');

function registered() {
    login.style.left = "-400px";
    register.style.left = "50px";
    btn.style.left = "110px";
}

function logined() {
    login.style.left = "50px";
    register.style.left = "450px";
    btn.style.left = "0";
}

</script>
    
 
</body>
</html>
